<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class = "Cabecera_login">
        <div class = "Imagen">
            <img src="./src/Logo shakinah.png" alt="Logo de la empresa" width="203px" height="200px">
        </div>
        <div class = "caja">
            <h1>Shakinah Imagen & Estetica</h1>
        </div>
        <div class = "caja">
            <hr>
        </div>
        <div class = "caja">
            <p>"Te ofrecemos un experiencia relajante y un espacio de conexion autentico contimo misma"</p>
        </div>
    </div>

    <form class="Login">
        <label for="name">Usuario:</label>
        <input id="iname" type="text" name="Nombre">

        <label for="pass">Contraseña:</label>
        <input id="inpass" type="password" name="Contraseña">
        <div class = "BotonEnviar">
            <a href="citas.html" class="ing">Ingresar</a>
        </div>
    </form>
</body>
</html>
